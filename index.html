<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <title>calendar</title>
</head>

<body>
    <div class="hero">
        <div id="calendar"></div>
    </div>
    <!-- Add jQuery library (required) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- Add the evo-calendar.js for.. obviously, functionality! -->
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        // Initialize evo-calendar in your script file or an inline <script> tag
        $(document).ready(function() {
            $('#calendar').evoCalendar({



                calendarEvents: [{
                    id: 'bHay68s', // Event's ID (required)
                    name: "New Year", // Event name (required)
                    date: "January/1/2020", // Event date (required)
                    description: "happy new year",
                    type: "holiday", // Event type (required)
                    everyYear: true // Same event every year (optional)
                }, {
                    name: "Vacation Leave",
                    badge: "02/13 - 02/15", // Event badge (optional)
                    date: ["February/13/2020", "February/15/2020"], // Date range
                    description: "Vacation leave for 3 days.", // Event description (optional)
                    type: "event",
                    color: "#63d867" // Event custom color (optional)
                }, {
                    id: 'bHay68s', // Event's ID (required)
                    name: "Chrismas", // Event name (required)
                    date: "december/25/2020", // Event date (required)
                    description: "Mary chrismas",
                    type: "holiday", // Event type (required)
                    color: "red",
                    everyYear: true // Same event every year (optional)
                }, {
                    id: 'bHay68s', // Event's ID (required)
                    name: "Valentine Day", // Event name (required)
                    date: "february/14/2020", // Event date (required)
                    description: "Happy vlentine day",
                    type: "none", // Event type (required)
                    everyYear: true // Same event every year (optional)
                }, {

                    id: 'bHay68s', // Event's ID (required)
                    name: prompt("enter event"), // Event name (required)
                    date: prompt("enter date"), // Event date (required)
                    description: prompt("enter event description"),
                    type: "none", // Event type (required)
                    color: "#63d867",
                    everyYear: false // Same event every year (optional)
                }]

            });

        });
    </script>

</body>

</html>
